<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="This serves as a page from a weather website"

    <title>Preston Town Page</title>
    <link href="css/normalize.css" rel="stylesheet" />

  <body>
   <div id="banner"></div>
    <header>
      <picture>
        <img class="image" src="images/weatherlogo.png" alt="website logo" />
      </picture>
      <section class="headings">
        <h1>Calm Weather</h1>
        <div class="slogan">Here you can stay calm with calm weather</div>
      </section>
    </header>

    <nav class="clearfix">
      <button onclick="toggleMenu()">&#9776; Menu</button>
      <ul id="primaryNav" class="hide">
        <li><a href="#">Home</a></li>
        <li><a href="preston-6.html">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li><a href="#">Storm Center</a></li>
        <li class="active"><a href="gallery-7.html">Gallery</a></li>
      </ul>
    </nav>

    <main class="gallerymain">
      <h2>Image Gallery</h2>
      <h3 class=" dayvisit">Days Since Last Visit:</h3>
      <div class="lastvisit"></div>
      <div class="galleryimgs">
      <figure>
        <img
        class="galleryimg"
        src="images/placeholderloading.jpg"
        data-src="images/clearskies600x450.jpg"
        alt="clear skies"
        />
        <figcaption>Clear Skies </figcaption>
      </figure>
      
      <figure>
        <img
        class="galleryimg"
        src="images/placeholderloading.jpg"
        data-src="images/lightning600x450.jpg"
        alt="lightning"
        />
        <figcaption>Lightning in Soda Springs</figcaption>
        
      </figure>
      
      <figure>
        <img
        class="galleryimg"
        src="images/placeholderloading.jpg"
        data-src="images/powercountywind600x450.jpg"
        alt="windy"
        />
        <figcaption>Windmills in Preston</figcaption>
      </figure>
      
      <figure>
        <img
        class="galleryimg"
        src="images/placeholderloading.jpg"
        data-src="images/snow600x450.jpg"
        alt="snow 1"
        />
        <figcaption>Snow outside of Preston</figcaption>
      </figure>
      
      <figure>
        <img
        class="galleryimg"
        src="images/placeholderloading.jpg"
        data-src="images/partlycloudy600x450.jpg"
        alt="partly cloudy"
        />
        <figcaption>Partly Cloudy </figcaption>
      </figure>
      
      <figure>
        <img
        class="galleryimg"
        src="images/placeholderloading.jpg"
        data-src="images/foggy600x450.jpg"
        alt="foggy"
        />
        <figcaption>Foggy in Fish Haven</figcaption>
      </figure>
      
      <figure>
        <img
        class="galleryimg"
        src="images/placeholderloading.jpg"
        data-src="images/rainbow600x450.jpg"
        alt="rainbow"
        />
        <figcaption>Rainbow </figcaption>
      </figure>
      
      <figure>
        <img
        class="galleryimg"
        src="images/placeholderloading.jpg"
        data-src="images/sunny600x450.jpg"
        alt="sunny"
        />
        <figcaption>Sunny day</figcaption>
      </figure>
      
      <figure>
        <img
        class="galleryimg"
        src="images/placeholderloading.jpg"
        data-src="images/snow2_600x450.jpg"
        alt="snow2"/>
        <figcaption>Snow in town Preston</figcaption>
      </figure>
      
    </div>
   
    <footer>
